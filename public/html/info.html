<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Info Page</title>
</head>
<body>
    <div class="container text-center main">
        <!-- Header -->
        <div class="row" id="dog-info">
            <div class="col jumbotron header">
                <h1 id="dog-name">Dog Name</h1>
                <p id="dog-horoscope">Dog Horoscope</p>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Chart -->
        <div class="row" id="behavior-chart">
            <div class="col card mb-4">
                <h1 class="card-header">Behavior Tracker</h1>
                <p id="chart card-body">Dog Chart</p>
            </div>
        </div>

        <!-- provide a alert or pop up if behavioral pattern is detected -->
        <!-- <div class="row" id="alert">
            <div class="col">
                <h1>Alery</h1>
                <p id="alertt">alert message</p>
            </div>
        </div> -->

        <!-- Breed Info -->
        <div class="row" id="dog-facts">
            <div class="col card mb-4">
                <h1 class="card-header">Breed Characteristics</h1>
                <p id="breed-char card-body">Breed fun facts</p>
            </div>
            <div class="col card mb-4">
                <h1 class="card-header">Breed Health Issues</h1>
                <p id="breed-health card-body">Health info</p>
                <a href="#">links for more info on health issues</a>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../models/chart.js"></script>
</body>
</html>
